<html lang="en">
<head>
<title>Template</title>
<style>
/* Landscape pages */
@page {
	size: letter landscape;
}
</style>
</head>
<body>
	<table width="100%" border="1">
		<tr>
			<th>Trans ID</th>
			<th>Cust ID</th>
			<th>Cust Name</th>
			<th>List Item Name</th>
			<th>Cust Change</th>
			<th>Total Cost</th>
			<th>Cust Old Balance</th>
			<th>Cust New Balance</th>
		</tr>
		<tr height="500px" valign="top">
			<td>#A#</td>
			<td>#B#</td>
			<td>#C#</td>
			<td>#D#</td>
			<td>#E#</td>
			<td>#F#</td>
			<td>#G#</td>
			<td>#H#</td>
		</tr>
	</table>
</body>
</html>
